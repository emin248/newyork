<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Transit Schedule 2026 - Live Timetables</title>
    <meta name="description"
        content="Official schedule and timetables for NJ Transit rail lines. Plan your trip with live departure times.">
    <link rel="canonical" href="https://www.nj-rail-schedule.com/">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NJ Transit Schedule 2026">
    <meta property="og:description"
        content="Official schedule and timetables for NJ Transit rail lines. Plan your trip with live departure times.">
    <meta property="og:image" content="https://www.nj-rail-schedule.com/android-chrome-512x512.png">
    <meta property="og:url" content="https://www.nj-rail-schedule.com/">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .glass-input {
            background: #fff;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .glass-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="antialiased">

    <main class="max-w-xl mx-auto px-4 pt-8 sm:pt-12 w-full">

        <!-- Header -->
        <header class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4 bg-white p-3 rounded-2xl shadow-sm">
                <i class="fa-solid fa-train-subway text-4xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-2">NJ TRANSIT Portal</h1>
            <p class="text-slate-500 font-medium">Real-time schedules & trip planning</p>
        </header>

        <!-- Search Box -->
        <section class="glass-panel rounded-3xl p-6 mb-8 relative shadow-lg">
            <form class="space-y-5" autocomplete="off">

                <!-- Route Selection -->
                <div>
                    <label for="routeSelect"
                        class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-1.5 block">Select
                        Route</label>
                    <div class="relative">
                        <select id="routeSelect"
                            class="glass-input w-full p-4 pr-10 rounded-xl appearance-none text-slate-700 font-bold cursor-pointer outline-none text-sm shadow-sm"
                            required>
                            <option>Loading routes...</option>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- Date Selection -->
                <div>
                    <label for="dateInput"
                        class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-1.5 block">Travel
                        Date</label>
                    <div class="relative">
                        <input type="date" id="dateInput"
                            class="glass-input w-full p-3.5 pl-10 rounded-xl text-slate-700 font-semibold outline-none text-sm shadow-sm">
                        <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 relative">
                    <div class="flex-1">
                        <label for="departure"
                            class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-1.5 block">Origin</label>
                        <div class="relative">
                            <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-blue-500">
                                <i class="fa-regular fa-circle-dot"></i>
                            </div>
                            <select id="departure" disabled
                                class="glass-input w-full p-3.5 pl-10 pr-8 rounded-xl appearance-none text-slate-700 font-semibold cursor-pointer outline-none disabled:bg-slate-50 disabled:text-slate-400 text-sm shadow-sm">
                                <option value="">Select Route First...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Swap Button (Mobile Fix: Removed 'hidden') -->
                    <button type="button" id="swapButton" disabled
                        class="flex absolute left-1/2 top-[47%] -translate-x-1/2 -translate-y-1/2 z-10 w-9 h-9 items-center justify-center rounded-full bg-slate-100 text-slate-300 border border-slate-200 transition-all font-bold shadow-sm"
                        title="Swap Stations">
                        <i class="fa-solid fa-arrow-right-arrow-left text-xs"></i>
                    </button>

                    <div class="flex-1">
                        <label for="arrival"
                            class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-1.5 block">Destination</label>
                        <div class="relative">
                            <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-red-500">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <select id="arrival" disabled
                                class="glass-input w-full p-3.5 pl-10 pr-8 rounded-xl appearance-none text-slate-700 font-semibold cursor-pointer outline-none disabled:bg-slate-50 disabled:text-slate-400 text-sm shadow-sm">
                                <option value="">Select Route First...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" id="searchButton"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2.5 text-base">
                    <i class="fa-solid fa-magnifying-glass text-sm"></i> Find Trains
                </button>
            </form>
        </section>



        <!-- Message Area -->
        <div id="message-area" class="mb-6 empty:hidden"></div>

        <!-- Results -->
        <div id="results-container" class="space-y-4 pb-12"></div>

    </main>

    <!-- Footer with Disclaimer -->
    <footer class="mt-auto py-8 text-center text-slate-400 text-xs">
        <div class="max-w-xl mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-4 mb-4 font-medium">
                <a href="about.html" class="hover:text-slate-600 transition-colors">About</a>
                <a href="privacy.html" class="hover:text-slate-600 transition-colors">Privacy Policy</a>
                <a href="terms.html" class="hover:text-slate-600 transition-colors">Terms of Use</a>
                <a href="contact.html" class="hover:text-slate-600 transition-colors">Contact</a>
            </div>
            <p class="mb-2">
                <strong>Disclaimer:</strong> Not affiliated with NJ TRANSIT. This is an unofficial guide provided for
                informational purposes only.
            </p>
            <p>&copy; 2026 NJ Transit Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- App Logic (No static data script) -->
    <script src="app.js"></script>

    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W05T401WMG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-W05T401WMG');
    </script>

</body>

</html>
