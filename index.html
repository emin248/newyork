    <style>
        :root {
            --primary: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .glass-panel {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .glass-input {
            background: #fff;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .glass-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== TRAIN CARD SYSTEM ===== */
        .train-card {
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: default;
        }

        .train-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .train-card--next {
            border: 2px solid #3b82f6 !important;
        }

        .train-card--passed {
            opacity: 0.58;
        }

        /* Top row: headsign pill + status/duration */
        .train-card__top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px 4px 14px;
        }

        .train-headsign {
            display: inline-flex;
            align-items: center;
            background: #eff6ff;
            color: #3b82f6;
            border: 1px solid #dbeafe;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            padding: 3px 9px;
            border-radius: 20px;
            max-width: 55%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .train-express-dot {
            font-size: 9px;
        }

        .train-card__status-dur {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .train-badge {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.04em;
            padding: 2px 8px;
            border-radius: 6px;
            line-height: 1.6;
        }

        .train-badge--next {
            background: #22c55e;
            color: #fff;
        }

        .train-badge--departed {
            background: #f1f5f9;
            color: #94a3b8;
        }

        .train-duration {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            white-space: nowrap;
        }

        /* Times row */
        .train-card__times {
            display: flex;
            align-items: center;
            padding: 6px 14px 0 14px;
            gap: 4px;
        }

        .train-card__endpoint {
            flex: 1;
            min-width: 0;
        }

        .train-card__endpoint--right {
            text-align: right;
        }

        .train-time {
            font-size: 32px;
            font-weight: 900;
            color: #0f172a;
            line-height: 1;
            letter-spacing: -0.02em;
            font-family: 'Inter', sans-serif;
        }

        .train-station {
            font-size: 10px;
            font-weight: 500;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-top: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .train-card__arrow {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 0 4px;
            margin-top: -6px;
            color: #cbd5e1;
            gap: 0;
        }

        .train-arrow-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        /* Urgency pill */
        .train-urgency-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #2563eb;
            font-size: 12px;
            font-weight: 700;
            padding: 5px 14px;
            border-radius: 999px;
        }

        /* Stops count row */
        .train-card__stops-row {
            text-align: center;
            padding: 4px 14px 0 14px;
            min-height: 20px;
        }

        .train-stops-badge {
            font-size: 11px;
            color: #94a3b8;
            font-weight: 500;
        }

        /* Footer row with expand button */
        .train-card__footer {
            display: flex;
            justify-content: flex-end;
            padding: 6px 14px 10px 14px;
            border-top: 1px solid #f8fafc;
            margin-top: 6px;
        }

        .train-expand-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            transition: color 0.15s;
        }

        .train-expand-btn:hover {
            color: #3b82f6;
        }

        /* Detail (stop list) */
        .train-card__detail {
            border-top: 1px solid #f1f5f9;
        }

        .train-card__detail.hidden {
            display: none;
        }

        .train-stops-list {
            padding: 12px 14px 14px 28px;
            position: relative;
        }

        .train-stops-list::before {
            content: '';
            position: absolute;
            left: 22px;
            top: 18px;
            bottom: 18px;
            width: 1px;
            background: #e2e8f0;
        }

        .train-stop {
            display: flex;
            align-items: baseline;
            gap: 8px;
            padding: 3px 0;
            position: relative;
        }

        .train-stop__dot {
            position: absolute;
            left: -14px;
            top: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
            border: 2px solid #fff;
            flex-shrink: 0;
            z-index: 1;
        }

        .train-stop__dot--blue {
            background: #3b82f6;
        }

        .train-stop__dot--gray {
            background: #94a3b8;
        }

        .train-stop__dot--amber {
            background: #f59e0b;
        }

        .train-stop__name {
            font-size: 11px;
            font-weight: 500;
            color: #475569;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .train-stop--origin .train-stop__name,
        .train-stop:last-child .train-stop__name {
            font-weight: 700;
            color: #1e293b;
        }

        .train-stop--transfer {
            background: #fffbeb;
            border-radius: 6px;
            padding: 4px 6px;
            margin: 2px 0;
        }

        .train-stop--transfer .train-stop__name {
            color: #92400e;
            font-weight: 700;
            font-size: 10px;
            white-space: normal;
        }

        .train-stop__time {
            font-size: 10px;
            font-weight: 700;
            color: #94a3b8;
            flex-shrink: 0;
        }

        .train-stop--origin .train-stop__time {
            color: #3b82f6;
        }
    </style>
</head>

                <!-- Location Inputs -->
                <div class="flex flex-col sm:flex-row gap-4 relative">
                    <div class="flex-1 relative z-[100]">
                        <label for="departure"

                    <!-- Swap Button -->

                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <input type="text" id="arrivalInput" placeholder="Where to?" translate="no"
                                class="glass-input w-full p-3.5 pl-10 pr-4 rounded-xl text-slate-700 font-semibold outline-none text-sm shadow-sm"
                                autocomplete="off">
                        </div>
                        <!-- Suggestions Dropdown -->
                        <div id="arrivalSuggestions"
                            class="absolute w-full bg-white rounded-xl mt-1 shadow-2xl border-2 border-slate-300 max-h-60 overflow-y-auto hidden"
                            style="z-index: 99999 !important; background-color: #ffffff !important; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04) !important;">
                        </div>
                    </div>
                </div>

                <input type="hidden" id="departure" name="departure">
                <input type="hidden" id="arrival" name="arrival">

                <!-- Connecting Trips Toggle -->
                <div class="flex items-center justify-between px-1 py-1">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-shuffle text-slate-400 text-xs"></i>
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Connecting Trips</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="connectingToggle" class="sr-only peer">
                        <div
                            class="w-10 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>

                <button type="submit" id="searchButton"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2.5 text-base">
                    <i class="fa-solid fa-magnifying-glass text-sm"></i> Find Trains
                </button>
            </form>
        </section>



        <!-- Message Area -->
