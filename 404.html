<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Səhifə Tapılmadı | Baki-Sumqayit.site</title>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f3f4f6;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 0.05) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.05) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.05) 0, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body class="p-4">
    <main class="max-w-md w-full text-center">
        <div class="glass-panel p-10 rounded-3xl">
            <div class="mb-8 float-animation">
                <div
                    class="inline-flex items-center justify-center w-24 h-24 bg-blue-100 rounded-full text-blue-600 mb-4">
                    <i class="fa-solid fa-train-subway text-5xl"></i>
                </div>
                <h1 class="text-7xl font-black text-blue-600">404</h1>
            </div>

            <h2 class="text-2xl font-bold mb-4">Səhifə Tapılmadı</h2>
            <p class="text-gray-500 mb-8 leading-relaxed">
                Görünür, qatarınız yanlış relsə girib. Axtardığınız səhifə mövcud deyil və ya köçürülüb.
            </p>

            <a href="index.html"
                class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg shadow-blue-500/30 transition-all active:scale-95">
                <i class="fa-solid fa-house"></i>
                Ana Səhifəyə Qayıt
            </a>

            <div class="mt-8 pt-8 border-t border-gray-100 flex justify-center gap-4 text-sm text-gray-400">
                <a href="contact.html" class="hover:text-blue-600 transition-colors">Dəstək</a>
                <span>•</span>
                <a href="games.html" class="hover:text-blue-600 transition-colors">Oyunlar</a>
            </div>
        </div>

        <p class="mt-8 text-gray-400 text-xs">© 2025 Baki-Sumqayit.site</p>
    </main>
</body>

</html>
